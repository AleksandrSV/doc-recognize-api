spring:
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
  datasource:
    url: 'jdbc:postgresql://localhost:5432/doc_recognizer'
    username: 'admin'
    password: 'password'
    driver-class-name: org.postgresql.Driver

  jpa:
    generate-ddl: true


    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: none
security:
  config:
    password-flow: true
    authcode-flow: false
keycloak:
  auth-server-url: https://keycloak.yamakassi.ru/auth
  realm: "test"
  resource: "test"
  bearer-only: true


services:
  uni-file-archive:
    url:  "http://5.42.80.41:8080/uni-files/download/"
  yandexapi:
    token: ${YANDEX_TOKEN_API}
    folderId: ${YANDEX_FOLDER_ID}

server:
  port: 8081
logging:
  level:
    com.rowi.docrecognizerapi: DEBUG
